type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: 'User id'
    type: string
    format: objectId
    example: 673712067502f11dfed72875
  name:
    description: 'User name'
    type: string
    example: 'Ahmet'
  email:
    description: 'User email'
    type: string
    example: 'ahmetcanbaz@example.com'
  password:
    description: 'Password user'
    type: string
    example: '123456789'
  theme:
    description: 'Theme site user'
    type: string
    enum: ['light', 'dark', 'violet']
    example: 'light'
  avatar:
    description: 'Avatar user'
    type: string
    format: binary
  boards:
    description: 'Boards user'
    type: array
    items:
      description: 'Array of boards associated with the user'
      type: object
      example:
        {
          '_id': '673b545511d2956f8d550140',
          'title': 'board 1',
          'backgroundImage': 'bgImage_5',
          'icon': 'icon_6',
        }
